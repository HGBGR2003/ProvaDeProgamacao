 <script>
let adiçãoUsuario = confirm("deseja fazer uma adição ?")
if(adiçãoUsuario == true){
    let x = Number(prompt("digite o primeiro numero."))
    let y = Number(prompt("digite o segundo numero."))
    console.log((x + y)) 
}
let subtUsuario = confirm("deseja fazer uma subtração ?")
if(subtUsuario == true){
    let x = Number(prompt("digite o primeiro numero."))
    let y = Number(prompt("digite o segundo numero."))
    console.log((x - y)) 
}
let multiUsuario = confirm("deseja fazer uma multiplicação ?")
if(multiUsuario == true){
    let x = Number(prompt("digite o primeiro numero."))
    let y = Number(prompt("digite o segundo numero."))
    console.log((x * y)) 
}
let divUsuario = confirm("deseja fazer uma divisão ?")
if(divUsuario == true){
    let x = Number(prompt("digite o primeiro numero dividendo."))
    let y = Number(prompt("digite o segundo numero divisor."))
    console.log((x/y))
}
 </script>
